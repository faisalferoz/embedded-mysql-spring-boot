# Enable MySQL
spring.datasource.embedded.mysql.enable=true

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3333/embedded-mysql-db?useUnicode=true&characterEncoding=UTF-8&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2b8&nullNamePatternMatchesAll=true
# username. Always correct!
spring.datasource.username=test_user
# password. Always correct!
spring.datasource.password=

# Database name
spring.datasource.embedded.mysql.database-name=embedded-mysql-db
# MySQL port
spring.datasource.embedded.mysql.port=3333
# DML v1_1_function.sql,v1_2_init_data.sql
spring.datasource.embedded.mysql.script-locations=classpath:/sql/*.sql
spring.datasource.embedded.mysql.version=v5_6_21

# Flyway
spring.flyway.baseline-on-migrate=true
